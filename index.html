<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <div class="fade">
      <img src="./img/image-equilibrium.jpg" class="image" alt="equilibrium_image">
      <div class="middle">
        <a href="#"><img class="eye" src="./img/icon-view.svg" alt="eye icon"></a>
      </div>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="icon">
      <div class="price">
        <img src="./img/icon-ethereum.svg" alt="eth icon">
        <p>0.041 ETH</p>
      </div>
      <div class="days">
        <img src="./img/icon-clock.svg" alt="time icon">
        <p>3 days left</p>
      </div>
    </div>
    <div class="linea">  
    </div>
    <footer class="footer">
      <img src="./img/avatar_2.jpeg" alt="avatar">
      <p>Creation of <a href="https://github.com/dbustamanter" target="_blank">Diego Bustamante</a></p>
    </footer>
  </main>
</body>
</html>
